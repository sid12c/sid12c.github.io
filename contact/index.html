		<div class="entry-content alignfull wp-block-post-content has-global-padding is-layout-constrained wp-block-post-content-is-layout-constrained"><form method="POST" action="https://script.google.com/macros/s/AKfycbzm_VyGhjBcL7rO-4GgwkcGQnDSjdnSWNwp3DmhbLF6pB4hWWVCkhegJiGxvvoelZuD/exec" id="my-form" class="contact-form">
  <label for="Name">Name:</label><br>
  <input name="Name" type="text" placeholder="Name" required><br>
  <label for="Email">Email:</label><br>
  <input name="Email" type="email" placeholder="Email" required><br>
  <label for="Name">Message:</label><br>
  <textarea rows="5" cols="40" name="Message" placeholder="Message" required></textarea><br>
  
  <button type="submit" class="wp-block-button__link wp-element-button">Send</button>
  <div class="contact-form-thankyou" id="thankYouMessage"><p>Your message has been successfully submitted.</p></div>
</form>
<script>
window.addEventListener("load", function() {
  const form = document.getElementById('my-form');
  const msg = document.getElementById('thankYouMessage');
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = e.target.action;
    fetch(action, {
      method: 'POST',
      body: data,
    })
    .then(() => {
      form.reset();
      msg.style.display="block";
    })
  });
});

</script>

<script id="wp-block-template-skip-link-js-after">
	( function() {
		var skipLinkTarget = document.querySelector( 'main' ),
			sibling,
			skipLinkTargetID,
			skipLink;

		// Early exit if a skip-link target can't be located.
		if ( ! skipLinkTarget ) {
			return;
		}

		/*
		 * Get the site wrapper.
		 * The skip-link will be injected in the beginning of it.
		 */
		sibling = document.querySelector( '.wp-site-blocks' );

		// Early exit if the root element was not found.
		if ( ! sibling ) {
			return;
		}

		// Get the skip-link target's ID, and generate one if it doesn't exist.
		skipLinkTargetID = skipLinkTarget.id;
		if ( ! skipLinkTargetID ) {
			skipLinkTargetID = 'wp--skip-link--target';

		skipLink.id = 'wp-skip-link';
		skipLink.href = '#' + skipLinkTargetID;
